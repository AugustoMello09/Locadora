<app-header></app-header>
<main class="text-center">
  
    <div>
      <p class="text-custom-font-destaque p-4 font-font-secundaria font-semibold text-2xl">Categorias</p>
    </div>
    
    <div class="flex items-center justify-center gap-9">
      <input name="name" class="w-1/5" type="text" pInputText [(ngModel)]="categoria.nomeCategoria" placeholder="Aventura"> 
      <button (click)="create()" class="bg-custom-botao text-custom-font-destaque shadow-cyan-500/50 hover:text-gray-800 hover:bg-custom-span shadow-lg font-bold font-font-primaria p-4 rounded-2xl w-1/4">Criar</button>
      <p-messages [value]="message1" class="mx-4"></p-messages>
    </div>
    
    <div class="p-4">
    
      <p-table
        [value]="categoriasPaged"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'width': '100%'}"
        currentPageReportTemplate="{first} De {last}"
        [rowsPerPageOptions]="[5, 10, 15, 20, 25]"
        [responsive]="true"
        responsiveLayout="scroll"
      >
        <ng-template pTemplate="header">
          <tr class="title">
            <th class="font-font-primaria font-bold text-lg">Nome categoria</th>
            <th class="font-font-primaria font-bold text-lg">Filmes</th>
            <th class="font-font-primaria font-bold text-lg">Atualizar</th>
            <th class="font-font-primaria font-bold text-lg">Deletar</th>
          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-categoria>
          <tr class="ti">
           
            <td class="text-black font-bold">{{ categoria.nomeCategoria }}</td>
            
            <td class="text-custom-span">{{ categoria.filmes}}
              <a [routerLink]="['/categoriaByFilmes', categoria.id]">
                <i class="pi pi-plus-circle"></i>
              </a>
            </td>
            
            <td class="text-custom-span">{{ categoria.Atualizar}}
              <a [routerLink]="['/categoriasup', categoria.id]">
                <i class="pi pi-pencil"></i>
              </a>
            </td>
            
            <td class="text-red-600">{{ categoria.deletar}}
              <a [routerLink]="['/categoriasdel', categoria.id]">
                <i class="pi pi-trash"></i>
              </a>
            </td>
          
          </tr>
        
        </ng-template>
    
      </p-table>
  </div>
  <div>
    <i routerLink="/homeAdm" class="pi pi-angle-left text-custom-span" style="font-size: 2rem"></i>
  </div> 
</main>
<app-sidebar></app-sidebar>
<app-footer></app-footer>
