<app-header></app-header>

  <form #f="ngForm">

    <div class="flex justify-center items-center flex-col h-[90vh]"> 

      <div class="flex flex-col items-center"> 
        <label for="role" class="text-custom-font-destaque font-font-secundaria font-semibold text-lg p-4">Cargo</label>
        <p-dropdown *ngFor="let role of user.roles; let i = index" [options]="roles" [(ngModel)]="role.id" optionValue="id" optionLabel="authority" name="role" id="role" placeholder="Selecione o Cargo"></p-dropdown>
      </div>

      <button (click)="updateCargo()" class="bg-custom-botao text-custom-font-destaque shadow-cyan-500/50 hover:text-gray-800 hover:bg-custom-span shadow-lg font-bold font-font-primaria p-4 m-2 rounded-2xl">Finalizar</button>
      <p-messages [value]="message1" class="mx-2"></p-messages>

    </div>

  </form>

<app-sidebar></app-sidebar>
<app-footer></app-footer>
