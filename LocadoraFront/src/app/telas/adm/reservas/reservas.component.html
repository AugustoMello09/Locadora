<app-header></app-header>
<main class="text-center">
  
    <div>
      <p class="text-custom-font-destaque p-4 font-font-secundaria font-semibold text-2xl">Reservas</p>
    </div>
    
    <div class="p-4">
    
      <p-table
        [value]="reservaPaged"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'width': '100%'}"
        currentPageReportTemplate="{first} De {last}"
        [rowsPerPageOptions]="[5, 10, 15, 20, 25]"
      >
        <ng-template pTemplate="header">
          <tr class="title">
            <th class="font-font-primaria font-bold text-lg text-black">Data Reservada</th>
            <th class="font-font-primaria font-bold text-lg text-black">Quantidade Reservada</th>
            <th class="font-font-primaria font-bold text-lg text-black">Informações</th>
          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-reservas>
          <tr class="ti">
           
            <td class="text-black font-bold">{{reservas.dataReserva}}</td>
            <td class="text-black font-bold">{{reservas.qtdReservada}}</td>
            <td class="text-custom-span">{{reservas.informacoes}}
              <a [routerLink]="['/reserva', reservas.id]">
                <i class="pi pi-plus-circle"></i>
              </a>
            </td>
           
          </tr>
        
        </ng-template>
    
      </p-table>
  </div>
  <div>
    <i routerLink="/homeAdm" class="pi pi-angle-left text-custom-span" style="font-size: 2rem"></i>
  </div> 
</main>
<app-sidebar></app-sidebar>
<app-footer></app-footer>
